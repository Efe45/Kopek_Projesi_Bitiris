<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Köpek ayırt etme</title>
</head>
<body>

  <main>
    {% block content %}
    <h1 class="main__title">Köpek Türleri</h1>
    <ul class="cards-list">
      {% for dog in dogs%}
      
      <li class="card">
        <a class="card__link" href="/card/{{dog}}">
          <img class="card__img" src="..\static\img\{{dog}}.jpeg" width="250" height="250" alt="dog ımage">
          <div class="card__text">
            <h2 class="card__title"> {{dog}} </h2>
            <p class="card__subtitle"></p>
          </div>
        </a>
      </li>
      
      {% endfor %}
      <li class="card card--creat">
        <a class="creat__link" href="{{url_for('detect')}}"> Köpek algılama ıçın tıklayın</a>
    </li>
      
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
